<!-- customer/index.html -->
<div th:replace="customer/header_footer/header :: header"></div>
<main class="main">
	<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
		<div class="container">
			<h1 class="page-title">Shopping Cart<span>Shop</span></h1>
		</div><!-- End .container -->
	</div><!-- End .page-header -->
	<nav aria-label="breadcrumb" class="breadcrumb-nav">
		<div class="container">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item"><a href="cart.html#">Shop</a></li>
				<li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
			</ol>
		</div><!-- End .container -->
	</nav><!-- End .breadcrumb-nav -->

	<div class="page-content">
		<div class="cart">
			<div class="container">
				<div class="row">
					<div class="col-lg-9">
						<table class="table table-cart table-mobile">
							<thead>
								<tr>
									<th>STT</th>
									<th>Tên sản phẩm</th>
									<th>Giá cả</th>
									<th>Giảm giá</th>
									<th>Số lượng</th>
									<th>Tổng cộng</th>
									<th></th>
								</tr>
							</thead>


							<tbody>
								<tr th:each="item, iterStat : ${cartItems}">
									<td th:text="${iterStat.index + 1}">1</td>
									<td class="product-col">
										<div class="product">
											<figure class="product-media">
												<a th:href="@{/product/{id}(id=${item.product.id})}">
													<img th:src="@{${item.product.imageUrl}}" alt="Product image">
												</a>
											</figure>
											<h3 class="product-title">
												<a th:href="@{/product/{id}(id=${item.product.id})}"
													th:text="${item.product.name}">Product Name</a>
											</h3>
										</div>
									</td>
									<td class="price-col" th:text="${item.product.price}">$0.00</td>
									<td class="discount-col" th:text="${item.product.discount}">0%</td>
									<td class="quantity-col">
										<div class="cart-product-quantity">
											<input type="number" class="form-control" th:value="${item.quantity}"
												min="1" max="10" step="1" data-decimals="0" required>
										</div>
									</td>
									<td class="total-col" th:text="${item.total}">$0.00</td>
									<td class="remove-col"><button class="btn-remove"><i
												class="icon-close"></i></button></td>
								</tr>
							</tbody>

						</table><!-- End .table table-wishlist -->

						<div class="cart-bottom">



							<!-- Include SweetAlert2 CSS and JS -->
						

							<!-- Update button -->
							<a href="javascript:void(0);" class="btn btn-outline-dark-2 btn-update-cart"><span>CẬP NHẬT
									GIỎ HÀNG</span><i class="icon-refresh"></i></a>

						</div><!-- End .cart-bottom -->
					</div><!-- End .col-lg-9 -->

					<aside class="col-lg-3">

						<div class="summary summary-cart">
							<h3 class="summary-title">ĐƠN GIÁ</h3><!-- End .summary-title -->

							<table class="table table-summary">
								<tbody>
									<tr class="summary-total">
										<td>TỔNG CỘNG: </td>
										<td>$160.00</td>
									</tr><!-- End .summary-total -->
								</tbody>
							</table><!-- End .table table-summary -->

							<a href="/user/checkOut" class="btn btn-outline-primary-2 btn-order btn-block">
								THANH TOÁN</a>
						</div><!-- End .summary -->

						<a href="category.html" class="btn btn-outline-dark-2 btn-block mb-3"><span>TIẾP TỤC THANH
								TOÁN</span><i class="icon-refresh"></i></a>
					</aside><!-- End .col-lg-3 -->
				</div><!-- End .row -->
			</div><!-- End .container -->
		</div><!-- End .cart -->
	</div><!-- End .page-content -->
</main><!-- End .main -->
<div th:replace="customer/header_footer/footer :: footer"></div>
<script th:src="@{/assets/js/cart.js}"></script>
