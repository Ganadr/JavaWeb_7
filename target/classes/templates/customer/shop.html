
<div th:replace="customer/header_footer/header :: header"></div>
<main class="main">
	<div class="page-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<div class="toolbox">
						<!-- Existing toolbox content -->
					</div>
					<!-- End .toolbox -->

					<div class="products mb-3">
						<div class="row justify-content-center" id="product-list">
							<div th:each="product : ${products}"
								class="col-6 col-md-4 col-lg-4">
								<div class="product product-7 text-center"
									data-product-id="${product.id}">
									<figure class="product-media">
										<a th:href="@{'/product/' + ${product.id}}"> <img
											th:src="@{'/uploads/images/' + ${product.image}}"
											alt="Product image" class="product-image">
										</a>

										<div class="product-action-vertical">
											<!-- Render đúng id của sản phẩm -->
											<a href="#"
												class="btn-product-icon btn-wishlist btn-expandable"
												th:attr="data-product-id=${product.id}"> <span>add
													to wishlist</span>
											</a> <a href="popup/quickView.html"
												class="btn-product-icon btn-quickview" title="Quick view"
												th:attr="data-product-id=${product.id}"> <span>Quick
													view</span>
											</a>
										</div>
										<div class="product-action">
											<!-- Render đúng id của sản phẩm -->
											<a href="#" class="btn-product btn-cart"
												th:attr="data-product-id=${product.id}"> <span>add
													to cart</span>
											</a>
										</div>
									</figure>

									<div class="product-body">

										<h3 class="product-title">
											<a th:href="@{'/product.html?id=' + ${product.id}}"
												th:text="${product.name}"></a>
										</h3>
										<div class="product-price" th:text="'$' + ${product.price}"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- End .row -->
					</div>
					<!-- End .products -->

					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li th:each="i : ${#numbers.sequence(1, totalPages)}"
								th:classappend="${i == currentPage} ? 'active'"><a
								class="page-link" th:href="@{'/user/product?page=' + ${i}}"
								th:text="${i}"></a></li>
						</ul>
					</nav>
				</div>
				<!-- End .col-lg-9 -->
				<aside class="col-lg-3 order-lg-first">
					<div class="sidebar sidebar-shop">
						<div class="widget widget-clean">
							<label>Filters:</label> <a href="#" class="sidebar-filter-clear"
								id="clear-filters">Clean All</a>
						</div>
						<!-- End .widget widget-clean -->

						<div class="widget widget-collapsible">
							<h3 class="widget-title">
								<a data-toggle="collapse" href="#widget-1" role="button"
									aria-expanded="true" aria-controls="widget-1"> Category </a>
							</h3>
							<!-- End .widget-title -->

							<div class="collapse show" id="widget-1">
								<div class="widget-body">
									<div class="filter-items filter-items-count"
										id="category-filter">
										<!-- Categories will be dynamically inserted here -->
									</div>
									<!-- End .filter-items -->
								</div>
								<!-- End .widget-body -->
							</div>
							<!-- End .collapse -->
						</div>
						<!-- End .widget -->

						<div class="widget widget-collapsible">
							<h3 class="widget-title">
								<a data-toggle="collapse" href="#widget-5" role="button"
									aria-expanded="true" aria-controls="widget-5"> Price </a>
							</h3>
							<!-- End .widget-title -->

							<div class="collapse show" id="widget-5">
								<div class="widget-body">
									<div class="filter-price">
										<div class="filter-price-text">
											Price Range: <span id="filter-price-range">$0 - $750</span>
										</div>
										<!-- End .filter-price-text -->

										<div id="price-slider"
											class="noUi-target noUi-ltr noUi-horizontal"></div>
										<!-- End #price-slider -->
									</div>
									<!-- End .filter-price -->
								</div>
								<!-- End .widget-body -->
							</div>
							<!-- End .colla pse -->
						</div>
						<!-- End .widget -->
					</div>
					<!-- End .sidebar sidebar-shop -->
				</aside>
				<!-- End .col-lg-3 -->
			</div>
			<!-- End .row -->
		</div>
		<!-- End .container -->
	</div>
	<!-- End .page-content -->
</main>
<!-- End .main -->
<div th:replace="customer/header_footer/footer :: footer"></div>
<script th:src="@{/assets/js/shop.js}"></script>
<script th:src="@{/assets/js/cart.js}"></script>
